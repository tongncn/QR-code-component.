  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body style="background-color: hsl(212, 45%, 89%); " >
  <div class="info">
    <table >
      <tr>
        <th><img src="./images/image-qr-code.png" alt="qrcode" ></th>
      </tr>
      <tr>
        <td>
          <span class="text1"><br> Improve your front-end skills by building projects</span>

      </tr>
      <tr>
        <td>
          <p class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </tr>
    </table>
